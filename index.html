<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="row col-4">
      <label for="input1">operand1:</label>
      <input type="text" id="input1" class="">
      <label for="input2">operand2:</label>
      <input type="text" id="input2" class="">
      <button class="btn btn-primary my-3" id="testInput" >check input</button>
      <!-- output form -->
      <label for="input2">output:</label>
      <input type="text" id="answer" disabled class="">
      <!-- 計算のトリガーボタン -->
        <div class="mt-3">
          <button id="additionBtn" class="btn btn-success">+</button>
          <button id="subtractionBtn" class="btn btn-success">-</button>
          <button id="multiplicationBtn" class="btn btn-success">*</button>
          <button id="divisionBtn" class="btn btn-success">/</button>
          <button id="clearBtn" class="btn btn-danger">c</button>
        </div>
      </div>
    </div>
</body>
<!-- script import -->
<script src="index.js"></script>
</html>
